<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; text-align: center; }
    header, footer { background: #333; color: #fff; padding: 10px; }
    a { color: #4da3ff; text-decoration: none; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 10px; padding: 20px; }
    .gallery img { width: 100%; border-radius: 6px; }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <a href="https://openai.com" target="_blank">Visit Website</a>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://picsum.photos/300/200?1" alt="Item 1">
      <img src="https://picsum.photos/300/200?2" alt="Item 2">
      <img src="https://picsum.photos/300/200?3" alt="Item 3">
      <img src="https://picsum.photos/300/200?4" alt="Item 4">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Website | <a href="https://openai.com" target="_blank">Visit Again</a></p>
  </footer>

</body>
</html>
